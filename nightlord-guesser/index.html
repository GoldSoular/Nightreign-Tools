<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightlord Guesser</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=VT323&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="history">
            <div class="history-header">
                <span>GUESS HISTORY</span>
            </div>
            <div class="history-items-wrapper">
                <ul id="historyList"></ul>
            </div>
        </aside>

        <div class="card">
            <div class="card-content">
                <div class="pairing-container">
                    <div class="pairing-header">
                        <span class="night1-col">Night 1</span>
                        <span class="night2-col">Night 2</span>
                    </div>
                    <div class="pairing-content">
                        <div class="night1-col" id="night1Boss">-</div>
                        <div class="night2-col" id="night2Boss">-</div>
                    </div>
                </div>

                <select id="guess">
                    <option value="" selected disabled>Select a boss</option>
                </select>
                <div class="card-controls">
                    <button id="submitBtn">Submit</button>
                    <button id="nextBtn" style="display:none;">Next</button>
                    <div id="restartButtonContainer"></div>
                </div>

                <div id="result"></div>
                <div id="scoreBoard" class="scoreboard-container">
                    <span id="roundDisplay" class="scoreboard-left">Round: 1Ô∏è‚É£ of 6Ô∏è‚É£</span>
                    <span id="pointsDisplay" class="scoreboard-center">Points: ü´µüòÇ</span>
                    <span id="attemptsDisplay" class="scoreboard-right">Attempts: üíÄüíÄüíÄ</span>
                </div>
            </div>
        </div>

        <aside class="learning-panel">
            <div class="learning-header">
                <span>Learning Insights</span>
            </div>
            <div class="learning-content">
                <div id="learningList"></div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
