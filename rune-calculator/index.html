<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightreign Rune Calculator</title>

    <link rel="icon" href="images/favicon.png" type="image/png">

    <meta property="og:title" content="Nightreign Rune Calculator">
    <meta property="og:description" content="Calculate Rune costs & Everdark Sovereign rotation">
    <meta property="og:image" content="https://i.imgur.com/byxAg70.png">
    <meta property="og:url" content="https://goldsoular.github.io/Nightreign-Tools/rune-calculator/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dark-overlay"></div>
    <div class="center-flex-row">
        <div id="calculator-container">
            <div id="calculator-content">
                <img src="images/logo.png" alt="Nightreign Rune Calculator" id="calculator-logo">

                <div class="input-group">
                    <label for="currentLevel">Your Current Level:</label>
                    <select id="currentLevel"></select>
                </div>

                <div class="input-group">
                    <label for="desiredLevel">Your Desired Level:</label>
                    <select id="desiredLevel"></select>
                </div>

                <button id="calculateBtn">Calculate Runes</button>

                <div id="result"></div>
                <div id="error"></div>
            </div>
        </div>
        <div id="dynamic-image-layer">
            <div id="dynamic-image-hover-area"></div>
        </div>
    </div>

    <div id="boss-countdown">
        <div class="countdown-header">
            <span id="nextBossName" class="boss-upcoming"></span>
            <span class="countdown-separator">|</span>
            <span class="countdown-endtime" id="countdownEndTime"></span>
        </div>
        <div class="countdown-main">
            <span class="countdown-current" id="countdownCurrent">
                <img id="currentBossAffinity" src="" alt="Affinity" class="affinity-icon">
                <span id="currentBossMain"></span>
            </span>
        </div>
        <div class="countdown-digits" id="countdownDigits" data-affinity="">
            <span id="days"></span>
            <span class="colon">:</span>
            <span id="hours"></span>
            <span class="colon">:</span>
            <span id="minutes"></span>
            <span class="colon">:</span>
            <span id="seconds"></span>
            <span class="weakness-message" id="weaknessMessage"></span>
        </div>
        <span id="countdownStatusMessage"></span>
    </div>

    <button id="swapLayoutBtn">
        <span style="font-size:1.3em;vertical-align:middle;">&#x21C4;</span>
        <span style="margin-left:8px;vertical-align:middle;">Swap Layout</span>
    </button>
    <script src="script.js"></script>
</body>

</html>
